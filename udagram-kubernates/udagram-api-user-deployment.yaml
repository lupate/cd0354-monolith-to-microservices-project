apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: udagram-api-user
  name: udagram-api-user
  namespace: udagram
spec:
  replicas: 1
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
        - image: lupate01/udagram-api-user:latest
          name: udagram-api-user
          resources:
            requests:
              memory: "1024Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
          volumeMounts:
            - name: aws-secret
              mountPath: "/root/.aws/"
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: aws-secret
          secret:
            secretName: aws-secret
---
apiVersion: v1
kind: Service
metadata:
  name: udagram-user-api-service
  namespace: udagram
  labels:
    app: udagram-user-api
spec:
  ports:
    - name: "8080"
      port: 8080
      targetPort: 8080
  selector:
    app: udagram-user-api